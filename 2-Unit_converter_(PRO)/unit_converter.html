<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Project</title>
    <link rel="stylesheet" href="unit_converter.css">
</head>
<body>
    <section class="main-section" id="unit-conversion">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="add-number" placeholder="Add Number Here" required/>
        <button id="convert">Convert</button>
    </section>
    <section class="main-section" id="converted-units">
        <div id="unit-container">
            <div class="units">
                <h2 class="unit" id="length">Length (Meter/Feet)</h2>
                <p class="formulae" id="meters-feet"><span class="values initial-value">0</span> meters = <span class="values" id="feet">0</span> feet | <span class="values initial-value">0</span> feet = <span class="values" id="meters">0</span> meters</p>
            </div>
            <div class="units">
                <h2 class="unit" id="volume">Volume (Liters/Gallons)</h2>
                <p class="formulae" id="liters-gallons"><span class="values initial-value">0</span> liters = <span class="values" id="gallons">0</span> gallons | <span class="values initial-value">0</span> gallons = <span class="values" id="liters">0</span> meters</p>
            </div>
            <div class="units">
                <h2 class="unit" id="mass">Mass (Kilograms/Pounds)</h2>
                <p class="formulae" id="kilograms-pounds"><span class="values initial-value">0</span> kilograms = <span class="values" id="pounds">0</span> pounds | <span class="values initial-value">0</span> pounds = <span class="values" id="kilograms">0</span> kilograms</p>
            </div>
        </div>
    </section>
    <script src="unit_converter.js"></script>
</body>
</html>
