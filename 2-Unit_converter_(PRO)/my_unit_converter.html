<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unit Converter Project</title>
    <link rel="stylesheet" href="my_unit_converter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-section" id="unit-conversion">
        <div id="toggle-box">
            <input type="checkbox" id="toggle"></i>
        </div>
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <!-- Add label(s) here to specify the expected unit of the input. -->
        <input type="number" id="add-number" placeholder="Add Number Here" required/>
        <div id="buttons">
            <button class="conversion-buttons" id="convert">Convert</button>
            <button class="conversion-buttons" id="reset">Reset</button>
        </div>
        
    </section>
    <section class="main-section" id="converted-units">
        <div class="units">
            <h2 class="unit" id="length">Length (Meter/Feet)</h2>
            <p class="formulae" id="meters-feet">
                <span id="meters-to-feet">0 meters = 0 feet</span> | 
                <span id="feet-to-meters">0 feet = 0 meters</span> 
            </p>
        </div>
        <div class="units">
            <h2 class="unit" id="volume">Volume (Liters/Gallons)</h2>
            <p class="formulae" id="liters-gallons">
                <span id="liters-to-gallons">0 liters = 0 gallons</span> |
                <span id="gallons-to-liters">0 gallons = 0 liters</span> 
            </p>
        </div>
        <div class="units">
            <h2 class="unit" id="mass">Mass (Kilograms/Pounds)</h2>
            <p class="formulae" id="kilograms-pounds">
                <span id="kilos-to-pounds">0 kilograms = 0 pounds</span> |
                <span id="pounds-to-kilos">0 pounds = 0 kilograms</span>
            </p>
        </div>
    </section>
    <script src="my_unit_converter.js"></script>
</body>
</html>
